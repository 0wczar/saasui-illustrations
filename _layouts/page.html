<!DOCTYPE html>
<html>
	<head data-bs-theme="light">
		<meta charset="utf-8">
		<title>{{ site.title }} - {{ page.title }}</title>

		<!-- Vercel Analytics script -->
		<script>
			window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
		</script>
		<script defer src="/_vercel/insights/script.js"></script>


		<!-- Font Awesome 6.x -->
		<script src="https://kit.fontawesome.com/2b04deb584.js" crossorigin="anonymous"></script>

		<!-- Bootstrap 5+ with Theme -->
		<link href="{{page.root}}/css/bootstrap.css" rel="stylesheet">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{page.root}}/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{page.root}}/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{page.root}}/favicon/favicon-16x16.png">
		<link rel="manifest" href="{{page.root}}/favicon/site.webmanifest">
		<meta name="msapplication-config" content="{{page.root}}/favicon/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">

		  <!-- Twitter Card -->
		  <meta name="twitter:card" content="{{ site.twitter_card }}">
		  <meta name="twitter:site" content="{{ site.twitter_username }}">
		  <meta name="twitter:title" content="{{ site.title }}">
		  <meta name="twitter:description" content="{{ site.description }}">
		  <meta name="twitter:image" content="https://airframe-illustrations.vercel.app/assets/og/x.png">

	</head>

	<body class="min-vh-100 bg-light">
		{% include navbar.html %}

		<div class="container pt-5">
			{{ content }}
		</div>

		{% include footer.html %}		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{page.root}}/js/holder.min.js"></script>

        <script>
            function goBack() {
              window.history.back();
            }
        </script>

		<!-- initialize all tooltips on a page -->
		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
	</body>

</html>
