<!DOCTYPE html>
<html>
	<head data-bs-theme="light">
		<meta charset="utf-8">
		<title>{{ site.title }} - {{ page.title }}</title>

		<!-- Font Awesome 6.x -->
		<script src="https://kit.fontawesome.com/2b04deb584.js" crossorigin="anonymous"></script>

		<!-- Generated from SCSS (Bootstrap 5.02 and saved as styles.css)-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="icon" type="image/png" sizes="16x16" href="{{page.root}}/favicon/favicon-16x16.png">

				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="#">
						<div class="rounded-pill ps-3 pe-3 py-1 border border-secondary-subtle text-secondary">
							<i class="fa fa-chevron-down me-1 small opacity-75"></i>
							v1.0.0
						
						</div>
					</a>
				  <a class="nav-link" href="#">
					<div class="bg-primary-subtle rounded-pill px-4 py-1 border border-primary-subtle text-primary-emphasis">

						Download All Illustrations
					</div>
				  </a>
				</div>
			  </div>
			  <div class="navbar-nav">

			</div>
		  </nav>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{page.root}}/js/holder.min.js"></script>

        <script>
            function goBack() {
              window.history.back();
            }
        </script>

		<!-- initialize all tooltips on a page -->
		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
	</body>
