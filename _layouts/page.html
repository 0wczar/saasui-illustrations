<!DOCTYPE html>
<html>
	<head data-bs-theme="light">
		<meta charset="utf-8">
		<title>{{ site.title }} - {{ page.title }}</title>

		<!-- Vercel Analytics script -->
		<script>
			window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
		</script>
		<script defer src="/_vercel/insights/script.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Font Awesome 6.x -->
		<script src="https://kit.fontawesome.com/2b04deb584.js" crossorigin="anonymous"></script>

		<!-- Bootstrap 5+ with Theme -->
		<link href="{{page.root}}/css/bootstrap.css" rel="stylesheet">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{page.root}}/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{page.root}}/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{page.root}}/favicon/favicon-16x16.png">
		<link rel="manifest" href="{{page.root}}/favicon/site.webmanifest">
		<meta name="msapplication-config" content="{{page.root}}/favicon/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">

		<!-- Open Graph -->
		<meta property="og:title" content="SaaS UI – Free Illustrations for your Documentation or Design System">
		<meta property="og:description" content="Free illustrations for your documentation or design system. Enhance your UI with high-quality, customizable illustrations.">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{page.root}}">
		<meta property="og:image" content="{{page.root}}/assets/og/x.png">

		  <!-- Twitter Card -->
		  <meta name="twitter:card" content="summary_large_image">
		  <meta name="twitter:site" content="@towcza">
		  <meta name="twitter:title" content="SaaS UI – Free Illustrations for your Documentation or Design System">
		  <meta name="twitter:description" content="Free illustrations for your documentation or design system. Enhance your UI with high-quality, customizable illustrations.">
		  <meta name="twitter:image" content="{{page.root}}/assets/og/x.png">

		  <style>
      body {
        padding-top: 56px; /* Dostosuj tę wartość do wysokości twojego navbar */
      }

			.bd-sidebar {
			position: sticky;
			top: 5rem;
			height: calc(100vh - 6rem);
			overflow-y: auto;
			}

			.bd-links {
			padding-top: 1rem;
			padding-bottom: 1rem;
			}

			.bd-links .nav-link {
			padding: .1875rem 0;
			color: rgba(0, 0, 0, .65);
			text-decoration: none;
			}

			.bd-links .nav-link:hover,
			.bd-links .nav-link:focus {
			color: rgba(0, 0, 0, .85);
			background-color: rgba(121, 82, 179, .1);
			}

			@media (max-width: 767.98px) {
			.bd-sidebar {
				margin-left: -15px;
				margin-right: -15px;
			}
			}
		</style>

	</head>

	<body class="min-vh-100 bg-light">
		{% include navbar.html %}

		<div class="container-fluid container-xxl pt-0">
			{{ content }}
		</div>

		{% include footer.html %}		

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{page.root}}/js/holder.min.js"></script>

        <script>
            function goBack() {
              window.history.back();
            }
        </script>

		<!-- initialize all tooltips on a page -->
		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>

		<!-- GitHub Buttons -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>




	</body>

</html>
