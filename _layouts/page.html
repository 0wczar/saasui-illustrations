<!DOCTYPE html>
<html>
	<head data-bs-theme="light">
		<meta charset="utf-8">
		<title>{{ site.title }} - {{ page.title }}</title>

		<!-- Font Awesome 6.x -->
		<script src="https://kit.fontawesome.com/2b04deb584.js" crossorigin="anonymous"></script>

		<link href="{{page.root}}/css/bootstrap.css" rel="stylesheet">

		<!-- Google Fonts Roboto -->

			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="#">

							<i class="fa fa-chevron-down me-1 small text-opacity-75 text-secondary"></i>
							v1.0
						</div>
					</a>
				  <a class="nav-link" href="#">
					<div class="rounded-pill ps-3 pe-4 py-1 border" style="border-color: var(--bs-purple-200) !important; background-color: var(--bs-purple-100); color: var(--bs-purple-700); font-size: 13px;">
						<i class="fa fa-down me-2 opacity-75"></i>
						Download All Illustrations

				  </a>
				</div>
			  </div>
			  <div class="navbar-nav">

			</div>

		<div class="container pt-5">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{page.root}}/js/holder.min.js"></script>

        <script>
            function goBack() {
              window.history.back();
            }
        </script>

		<!-- initialize all tooltips on a page -->
		<script>
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
			})
		</script>
